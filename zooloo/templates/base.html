<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>zooloosDevSpace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .fixed-top {z-index: 1030;}
      .fixed-bottom {z-index: 1030;}
      .fixed-sidebar {
        position: fixed;
        top: 56px; /* Height of navbar */
        bottom: 0;
        overflow-y: auto;
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">
    <nav class="navbar fixed-top bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          My DevSpace
        </a>
      </div>
    </nav>
    <div class="container-fluid flex-grow-1">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 d-none d-md-block bg-light sidebar fixed-sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'blog' %}">
                  myBlog
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'chat_bot' %}">
                  a ChatBot
                </a>
              </li>
              <!-- Add more links for each app -->
            </ul>
          </div>
        </div>
        <!-- /#sidebar -->

        <!-- Page Content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4" style="margin-top: 56px; margin-bottom: 56px;">
          {% block content %}{% endblock %}
        </main>
        <!-- /#page-content -->
      </div>
    </div>
    <!-- /#wrapper -->

    <!-- Footer -->
    <footer class="footer fixed-bottom py-3 bg-light">
      <div class="container">
        <span class="text-muted">Place your footer content here.</span>
      </div>
    </footer>
    <!-- /#footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
